<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="utf-8">
    <title>New agreement</title>
</head>
<body>

<div layout:fragment="content">

    <div class="row">
        <div class="col-12">
            <div class="card mt-2">
                <div class="card-header">
                    <h4>New agreement</h4>
                </div>
                <div class="card-body">
                    <form action="#" th:action="@{/agreements/create}" th:object="${agreement}" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="name">Agreement name</label>
                            <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Enter agreement name" th:field="*{name}">
                        </div>
                        <div class="form-group">
                            <label for="type">Select agreement type</label>
                            <select class="form-control" id="type" th:field="*{agreementType}">
                                <option th:each="type : ${agreementTypes}"
                                        th:value="${type}"
                                        th:text="${type}">
                                </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="companyId">Select company</label>
                            <select class="form-control" id="companyId" th:field="*{companyId}">
                                <option selected value=0>Choose...</option>
                                <option th:each="company : ${companies}"
                                        th:value="${company.getId()}"
                                        th:text="${company.getName()}">
                                </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="counterpartyId">Select counterparty</label>
                            <select class="form-control" id="counterpartyId" th:field="*{counterpartyId}">
                                <option selected value=0>Choose...</option>
                                <option th:each="counterparty : ${counterparties}"
                                        th:value="${counterparty.getId()}"
                                        th:text="${counterparty.getName()}">
                                </option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
