<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/data_table}">
<head>
    <meta charset="utf-8">
    <title>agreements</title>
</head>
<body>

<div layout:fragment="data_table_content">

    <tr th:each="agreement,iter : ${pageData.getItems()}">
        <td th:text="${iter.count}"></td>
        <td th:text="${agreement.getName()}"></td>
        <td th:text="${agreement.getAgreementType()}"></td>
        <td th:text="${agreement.getCompany().getName()}"></td>
        <td th:text="${agreement.getCounterparty().getName()}"></td>
        <td>
            <a th:href="@{'/agreements/details/' + ${agreement.getId()}}" type="button" class="btn btn-primary">details</a>
        </td>
        <td>
            <a th:href="@{'/agreements/delete/' + ${agreement.getId()}}" type="button" class="btn btn-danger">delete</a>
        </td>
    </tr>

</div>

</body>
</html>
