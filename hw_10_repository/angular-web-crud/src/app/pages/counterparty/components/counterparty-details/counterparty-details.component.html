<div *ngIf="counterparty">
  <div class="row">
    <div class="col-12">
      <div class="card mb-2 mt-2">
        <div class="card-header">
          Counterparty details
        </div>
        <div class="card-body">
          <table class="table table-hover">
            <tr>
              <th>id</th>
              <td>{{counterparty.id}}</td>
            </tr>
            <tr>
              <th>name</th>
              <td>{{counterparty.name}}</td>
            </tr>
            <tr>
              <th>inn</th>
              <td>{{counterparty.inn}}</td>
            </tr>
            <tr>
              <th>company type</th>
              <td>{{counterparty.counterpartyType}}</td>
            </tr>
            <tr>
              <th>created</th>
              <td>{{counterparty.created}}</td>
            </tr>
            <tr>
              <th>updated</th>
              <td>{{counterparty.updated}}</td>
            </tr>
            <tr>
              <th>deletion mark</th>
              <td>{{counterparty.deletionMark}}</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-between">
    <button type="button" class="btn btn-primary" (click)="goBack()">back</button>
    <button type="button" class="btn btn-warning" (click)="updateCounterparty()">change</button>
    <button type="button" class="btn btn-primary" (click)="goToAgreements()">agreements</button>
  </div>

</div>
