<section class="vh-70 gradient-custom">
  <div class="container py-5 h-70">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <form *ngIf="!isSuccessful" [formGroup]="signUpForm">
            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Sign Up</h2>
              <p class="text-white-50 mb-5">Please enter your fill the form!</p>

              <div class="form-outline form-white mb-4">
                <input type="firstName" id="firstName" class="form-control form-control-lg" formControlName="firstName" required />
                <label class="form-label" for="firstName">First name</label>
              </div>

              <div class="form-outline form-white mb-4">
                <input type="lastName" id="lastName" class="form-control form-control-lg" formControlName="lastName" required />
                <label class="form-label" for="lastName">Last name</label>
              </div>

              <div class="form-outline form-white mb-4">
                <input type="email" id="typeEmailX" class="form-control form-control-lg" formControlName="email" required />
                <label class="form-label" for="typeEmailX">Email</label>
              </div>

              <div class="form-outline form-white mb-4">
                <input type="password" id="typePasswordX" class="form-control form-control-lg" formControlName="password" required />
                <label class="form-label" for="typePasswordX">Password</label>
              </div>

              <button class="btn btn-outline-light btn-lg px-5" type="submit" [disabled]="signUpForm.invalid" (click)="signUp()">Sign Up</button>
            </div>

            <div>
              <p class="mb-0">Have an account? <a (click)="goToLogin()" class="text-white-50 fw-bold">Login</a></p>
            </div>
            </form>
          </div>

          <div class="alert alert-success" *ngIf="isSuccessful">
            Your registration is successful!
            <p class="mb-0">Now you can <a (click)="goToLogin()" class="mb-0">Login</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
