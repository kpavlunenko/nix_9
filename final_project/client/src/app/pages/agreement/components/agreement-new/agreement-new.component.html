<div class="row">
  <div class="col-12">
    <div class="card mb-2 mt-2">
      <div class="card-header">
        New agreement
      </div>
      <div class="card-body">
        <form [formGroup]="agreementForm" (ngSubmit)="create()">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" aria-describedby="name" formControlName="name" required>
          </div>
          <div class="form-group">
            <label for="agreementType">Select agreement type</label>
            <select class="form-control" id="agreementType" aria-describedby="agreementType" formControlName="agreementType" required>
              <option *ngFor="let type of agreementTypes"
                      value="{{type}}">{{type}}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="companyId">Select company</label>
            <select class="form-control" id="companyId" aria-describedby="companyId" formControlName="companyId" required>
              <option *ngFor="let company of companies"
                      value="{{company.id}}">{{company.name}}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="counterpartyId">Select counterparty</label>
            <select class="form-control" id="counterpartyId" aria-describedby="counterpartyId" formControlName="counterpartyId" required>
              <option *ngFor="let counterparty of counterparties"
                      value="{{counterparty.id}}">{{counterparty.name}}</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary mt-4" [disabled]="agreementForm.invalid">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
