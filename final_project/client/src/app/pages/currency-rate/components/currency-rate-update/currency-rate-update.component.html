<div class="row">
  <div class="col-12">
    <div class="card mb-2 mt-2">
      <div class="card-header">
        Update currency rate
      </div>
      <div class="card-body">
        <form [formGroup]="currencyRateForm">
          <div class="form-group">
            <label for="date">Date</label>
            <input type="date" class="form-control" id="date" aria-describedby="date" formControlName="date"
                   required>
          </div>
          <div class="form-group">
            <label for="currencyId">Select currency</label>
            <select class="form-control" id="currencyId" aria-describedby="currencyId" formControlName="currencyId" required>
              <option *ngFor="let currency of currencies"
                      value="{{currency.id}}">{{currency.name}}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="rate">Rate</label>
            <input type="number" class="form-control" id="rate" aria-describedby="rate" formControlName="rate" required>
          </div>
          <div class="form-group">
            <label for="frequencyRate">Frequency rate</label>
            <input type="number" class="form-control" id="frequencyRate" aria-describedby="frequencyRate" formControlName="frequencyRate" required>
          </div>
          <div class="d-grid gap-2 d-md-block">
            <button class="btn btn-primary mt-4" [disabled]="currencyRateForm.invalid" (click)="update()">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
