<div class="row">
  <div class="col-12">
    <div class="card mb-2 mt-2">
      <div class="card-header">
        Update user
      </div>
      <div class="card-body">
        <form [formGroup]="userForm">
          <div class="form-group">
            <label for="firstName">First name</label>
            <input type="text" class="form-control" id="firstName" aria-describedby="firstName"
                   formControlName="firstName" required>
          </div>
          <div class="form-group">
            <label for="lastName">Last name</label>
            <input type="text" class="form-control" id="lastName" aria-describedby="lastName" formControlName="lastName"
                   required>
          </div>
          <div class="form-group">
            <label for="birthDay">Birthday</label>
            <input type="date" class="form-control" id="birthDay" aria-describedby="birthDay" formControlName="birthDay"
                   required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" aria-describedby="password"
                   formControlName="password">
          </div>
          <ng-template [ngxPermissionsOnly]="'ROLE_ADMIN'">
            <div class="form-group">
              <label for="roleType">Role type</label>
              <select class="form-control" id="roleType" aria-describedby="roleType" formControlName="roleType"
                      required>
                <option *ngFor="let type of roleTypes"
                        value="{{type}}">{{type}}</option>
              </select>
            </div>
            <div class="form-check">
              <label class="form-check-label" for="enabled">Enabled</label>
              <input type="checkbox" class="form-check-input" id="enabled" aria-describedby="enabled"
                     formControlName="enabled">
            </div>
          </ng-template>
          <div class="d-grid gap-2 d-md-block">
            <button class="btn btn-primary mt-4" [disabled]="userForm.invalid" (click)="update()">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
