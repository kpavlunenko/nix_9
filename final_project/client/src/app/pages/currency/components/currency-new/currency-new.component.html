<div class="row">
  <div class="col-12">
    <div class="card mb-2 mt-2">
      <div class="card-header">
        New currency
      </div>
      <div class="card-body">
        <form [formGroup]="currencyForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" aria-describedby="name" formControlName="name" required>
          </div>
          <div class="form-group">
            <label for="code">Code</label>
            <input type="text" class="form-control" id="code" aria-describedby="code" formControlName="code" required>
          </div>
          <div class="d-grid gap-2 d-md-block">
            <button class="btn btn-primary mt-4" [disabled]="currencyForm.invalid" (click)="create()">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
