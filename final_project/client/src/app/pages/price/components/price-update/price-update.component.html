<div class="row">
  <div class="col-12">
    <div class="card mb-2 mt-2">
      <div class="card-header">
        Update price
      </div>
      <div class="card-body">
        <form [formGroup]="priceForm">
          <div class="form-group">
            <label for="date">Date</label>
            <input type="date" class="form-control" id="date" aria-describedby="date" formControlName="date"
                   required>
          </div>
          <div class="form-group">
            <label for="priceTypeId">Select price type</label>
            <select class="form-control" id="priceTypeId" aria-describedby="priceTypeId" formControlName="priceTypeId" required>
              <option *ngFor="let priceType of priceTypes"
                      value="{{priceType.id}}">{{priceType.name}}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="nomenclatureId">Select nomenclature</label>
            <select class="form-control" id="nomenclatureId" aria-describedby="nomenclatureId" formControlName="nomenclatureId" required>
              <option *ngFor="let nomenclature of nomenclatures"
                      value="{{nomenclature.id}}">{{nomenclature.name}}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="price">Price</label>
            <input type="number" class="form-control" id="price" aria-describedby="price" formControlName="price" required>
          </div>
          <div class="d-grid gap-2 d-md-block">
            <button class="btn btn-primary mt-4" [disabled]="priceForm.invalid" (click)="update()">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
