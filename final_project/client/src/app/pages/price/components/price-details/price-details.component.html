<div *ngIf="price">
  <div class="row">
    <div class="col-12">
      <div class="card mb-2 mt-2">
        <div class="card-header">
          Price details
        </div>
        <div class="card-body">
          <table class="table table-hover">
            <tbody>
            <tr>
              <th>id</th>
              <td>{{price.id}}</td>
            </tr>
            <tr>
              <th>date</th>
              <td>{{price.date}}</td>
            </tr>
            <tr>
              <th>price type</th>
              <td>{{price.priceType.name}}</td>
            </tr>
            <tr>
              <th>nomenclature</th>
              <td>{{price.nomenclature.name}}</td>
            </tr>
            <tr>
              <th>price</th>
              <td>{{price.price}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <button type="button" class="btn btn-primary" (click)="goBack()">back</button>
  <button type="button" class="btn btn-warning" (click)="updatePrice()">change</button>
</div>
