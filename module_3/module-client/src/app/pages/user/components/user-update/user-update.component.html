<div class="row">
  <div class="col-12">
    <div class="card mb-2 mt-2">
      <div class="card-header">
        User update
      </div>
      <div class="card-body">
        <form [formGroup]="userForm">
          <div class="form-group">
            <label for="firstName">First name</label>
            <input type="text" class="form-control" id="firstName" aria-describedby="firstName" formControlName="firstName" required>
          </div>
          <div class="form-group">
            <label for="lastName">Last name</label>
            <input type="text" class="form-control" id="lastName" aria-describedby="lastName" formControlName="lastName" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" aria-describedby="email" formControlName="email" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" id="phone" aria-describedby="phone" formControlName="phone" required>
          </div>
          <div class="d-grid gap-2 d-md-block">
            <button class="btn btn-primary mt-4" [disabled]="userForm.invalid" (click)="update()">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
