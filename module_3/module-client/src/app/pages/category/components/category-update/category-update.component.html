<div class="row">
  <div class="col-12">
    <div class="card mb-2 mt-2">
      <div class="card-header">
        Update category
      </div>
      <div class="card-body">
        <form [formGroup]="categoryForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" aria-describedby="name" formControlName="name" required>
          </div>
          <div class="form-group">
            <label for="bankOperationType">Select bank operation type</label>
            <select class="form-control" id="bankOperationType" aria-describedby="bankOperationType" formControlName="bankOperationType" required>
              <option *ngFor="let enum of BankOperationType | keyvalue" value="{{enum.key}}">{{BankOperationTypeMapping[enum.value]}}</option>
            </select>
          </div>
          <div class="d-grid gap-2 d-md-block">
            <button class="btn btn-primary mt-4" [disabled]="categoryForm.invalid" (click)="update()">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
